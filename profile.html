f2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfChc4AMP6lbBP.woff2) format('woff2');unicode-range:U+0100-024F,U+0259,U+1E00-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/roboto/v30/KFOlCnqEu92Fr1MmWUlfBBc4AMP6lQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="MuiBox-root css-175t7kh"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"config":{"blog_title":"かたおかの雑談配信","site_introduction":"かたおかのブログです。主に趣味関係をだらだら書いていきます。日本文化が好きです。","copylight_name":"ShotaroKataoka","copylight_url":"https://github.com/ShotaroKataoka","issues_page_url":"https://github.com/ShotaroKataoka/ShotaroKataoka.github.io/issues","favicon_image_url":"https://user-images.githubusercontent.com/42331656/175220729-c255f8b0-e709-4efc-a8e6-dc2e29a92c35.png","author_name":"かたおか","author_introduction":"かたおかです。アイコンはみかん。","avatar_image_url":{"url":"https://user-images.githubusercontent.com/42331656/175183205-06dc6033-af20-44b9-ae3d-c3e68770a1f3.png","path":"/static/images/config/avatar.webp"},"sns":[{"name":"GitHub","url":"https://github.com/ShotaroKataoka"},{"name":"Twitter","url":"https://twitter.com/KataokaShotaro"},{"name":"Facebook","url":"https://www.facebook.com/profile.php?id=100014221270440"},{"name":"LinkedIn","url":"https://www.linkedin.com/in/shotarokataoka/"},{"name":"Instagram","url":"https://www.instagram.com/s.kataoka_/?hl=ja"}]},"profile":{"site_description":"## このサイトの紹介\n\nこのサイトはRibbonCMSで作成しました。\n画像を含めたすべての情報や記事はGitHub Issuesによって更新されています","author_description_detail":"主に機械学習を用いた動画分析手法の研究を行っている博士学生です。\n趣味はツール開発とコーヒー。VIMを愛しています。\n昔からSNSとかで発信するのが苦手でしたが一念発起してブログを開始しました。","skills_data":[{"title":"Python","description":"一番得意な言語です。研究や趣味開発で主に使っています。\nデータサイエンス・機械学習，スクレイピング，CUIツール，GUIツール，LINEボットやslackボットなど今まで作ったものの多くはPythonを使用しています。Pythonは手軽でいいですよね。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748967-d8aeac42-4035-425e-809a-3b7687f794a5.png","path":"/static/images/fixed/profile/082525b402256774f1a9575c15b8443b.webp"},"tags":["Programming language","Data Science"]},{"title":"Rust","description":"私の好きな言語です。マスターはしていません。\n[ls-improved](https://github.com/ShotaroKataoka/ls-Improved)など趣味開発で使用しています。WASM利用も興味ありますがウェブは専門外なので使ったことがありません。そのうち試してみたい。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748889-8bcd4ec8-4894-416f-8b8f-8dbd4b8fedb4.png","path":"/static/images/fixed/profile/56b3a46eed69dd74b308115bba871858.webp"},"tags":["Programming language"]},{"title":"Next.js","description":"このサイトを実装するにあたり勉強しました。それまでjavascriptすら触ったことのないWEB素人でしたがなんとか書けるようになりました。\nNext.js×Typescriptでやってます。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748817-f8bff2cc-d444-436c-86b1-fec14ea98bab.png","path":"/static/images/fixed/profile/ed70c0cbb4c869019bcbae7494d73bf9.webp"},"tags":["Programming language","Framework","WEB"]},{"title":"C / C++","description":"昔使っていましたがもう忘れました。\nC言語は初めて勉強した言語でマイコン開発に使用していました。\nC++は趣味で勉強していましたが，Rustを知って辞めてしまいました。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168736450-37093830-127a-41fb-ad6e-c0faaec9605e.jpg","path":"/static/images/fixed/profile/3a9a5a892cf8d20794bf6e4ed34584d3.webp"},"tags":["Programming language"]},{"title":"Java","description":"大学の授業で習いました。\n簡単なAndroidアプリを作成しましたが，あまり好きな言語ではありません。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748711-b1434155-d633-4d3f-8313-4928b6a2998c.png","path":"/static/images/fixed/profile/1bbc7fcaa6084f049f1890c4358e5e02.webp"},"tags":["Programming language"]}],"works_data":[{"title":"ls-improved","description":"**Rust**製のCLIツールです。ファイルやディレクトリに説明文を付与して `ls`ライクに一覧で表示します。\n機械学習などでパラメータを変えながら実験を繰り返すと似た名前のログが量産されてどの実験か一見して分からなくなるので，ファイルやディレクトリに直接説明を書き込めるツールが欲しくて開発しました。チーム開発においてもディレクトリ構成のメモを残せるということで結構便利に使えるようです。\nもともとPythonで開発してPyPIで配布していましたが、可搬性・処理速度の観点からバイナリ配布したかったのでRustに移植しました。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168714060-659821dc-310a-48e7-a972-a899c8d4af4f.jpg","path":"/static/images/fixed/profile/07a46e2059c3a2569eae49a538bc892b.webp"},"url":"https://github.com/ShotaroKataoka/ls-Improved"},{"title":"Fuzzy-Explorer-on-Terminal","description":"**Bash / Zsh**製のCLIツールです。`FET`と呼んでいます。ターミナル上でのディレクトリ操作を直感的にサクサク行えるようにします。以下のような機能を構想し開発しています。\n- 矢印キーなどでの高速なディレクトリ移動\n- FET上での直感的な`cp`, `mv`, `rm`などのファイル操作\n- ディレクトリやファイルの**あいまい検索**\n- プラグインによる機能拡張\n\nまだalpha版なので環境によっては動かないことが（多々）あります。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168719866-b131b0f4-4687-4bbe-b075-2748f9615fed.jpg","path":"/static/images/fixed/profile/2d0ce7961634e964add384c8742f9d36.webp"},"url":"https://github.com/Fuzzy-Explorer/Fuzzy-Explorer-on-Terminal"},{"title":"RibbonCMS","description":"**Next.js／Python**製のコンテンツ管理システムです。GitHub Issuesの操作のみでブログや固定ページの投稿・更新ができることが特徴です。好きなテンプレートリポジトリをForkするだけでWEBページの見た目や構成をカスタマイズできます。\nテンプレートは自由に開発・配布できるので、**開発に興味がある方はぜひご連絡ください！！**\n（そのうちテンプレート集みたいなサイトを作ってそこで紹介したいと思っています）","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168722759-38bce3a8-55fd-44d1-a992-9d2a73377087.png","path":"/static/images/fixed/profile/34303b6f2d73709f2623b2d46ac52ba6.webp"},"url":"https://github.com/RibbonCMS"},{"title":"Fuzzy-Git-Operator","description":"**Bash / Zsh**製のCLIツールです。`FGO`と呼んでいます。[fzf](https://github.com/junegunn/fzf)で各種Git／GitHub操作を直感的に行えるようにします。また、コミットメッセージの絵文字プレフィックス入力を支援します。\nこのツールがあまりにも便利すぎてGitスキルが鈍りそうなので、たまにFGO禁止縛りをしたりしています。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168720293-c1a9c0c3-85d8-482a-8b52-a38c80e3c175.jpg","path":"/static/images/fixed/profile/4b469e1405530985cbf67b7ffc84e75d.webp"},"url":"https://github.com/ShotaroKataoka/Fuzzy-Git-Operator"},{"title":"richcat","description":"**Python**製のCLIツールです。あらゆる形式のファイルをターミナル上で**Richにcat**することを目標に開発しています。\nマークダウンやシンタックス，CSV，Jupyter notebookなどを人に見やすい形式で表示することができます。\n主な開発者は[yamamoto-yuta](https://github.com/yamamoto-yuta)です。僕は設計の議論をしたりレビューしたりなコントリビュートで参加しています。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168721610-df26d91a-1883-4bd4-bae3-c3bbb6ae3114.jpg","path":"/static/images/fixed/profile/0219a6360e166e34fc87cd3c90bf4a54.webp"},"url":"https://github.com/richcat-dev/richcat"}],"time_line":[{"text":"高知高専 電気情報工学科卒業","date":"2018年3月"},{"text":"長岡技術科学大学 情報経営システム工学課程3年次編入","date":"2018年4月"},{"text":"NEDOの研究開発事業[未踏AIフロンティアプログラム](https://scrapbox.io/mitou-meikan/AI%E3%83%95%E3%83%AD%E3%83%B3%E3%83%86%E3%82%A3%E3%82%A2)に採択 (2019.03 - 2020.02)","date":"2019年3月"},{"text":"経産省から研究成果が認められ**AIフロンティアパスファインダー**として認定","date":"2020年2月"},{"text":"長岡技術科学大学 情報経営システム工学課程修了","date":"2020年3月"},{"text":"長岡技術科学大学 5年一貫制博士課程 技術科学イノベーション専攻進学","date":"2020年4月"},{"text":"[株式会社マヨラボ](https://mayo-lab.com/)を起業","date":"2021年2月"}]},"skillTags":["Programming language","Data Science","Framework","WEB"]},"__N_SSG":true},"page":"/profile","query":{},"buildId":"peCDK73vJ5snQgae5BNAc","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
