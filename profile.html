//user-images.githubusercontent.com/42331656/175183205-06dc6033-af20-44b9-ae3d-c3e68770a1f3.png","path":"/static/images/config/avatar.webp"},"sns":[{"name":"GitHub","url":"https://github.com/ShotaroKataoka"},{"name":"Twitter","url":"https://twitter.com/KataokaShotaro"},{"name":"Facebook","url":"https://www.facebook.com/profile.php?id=100014221270440"},{"name":"LinkedIn","url":"https://www.linkedin.com/in/shotarokataoka/"},{"name":"Instagram","url":"https://www.instagram.com/s.kataoka_/?hl=ja"}]},"profile":{"site_description":"## このサイトの紹介\n\nこのサイトはRibbonCMSで作成しました。\n画像を含めたすべての情報や記事はGitHub Issuesによって更新されています","author_description_detail":"25卒の博士課程学生。AI・機械学習の産業応用が専門です。\n工場内動画解析や技術文書のNLPを研究しています。\n[未踏修了生](https://scrapbox.io/mitou-meikan/%E7%89%87%E5%B2%A1_%E7%BF%94%E5%A4%AA%E9%83%8E)／経産省からAIフロンティアパスファインダーとして認定されました。\n\n趣味：個人開発／ボードゲーム・謎解き／カラオケ／開発環境カスタマイズ","skills_data":[{"title":"Python","description":"8年以上の経験。研究等の実務で使用。\nデータ分析 / 機械学習，スクレイピング，CUI / GUIツール開発，LINE / slackボット開発など。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748967-d8aeac42-4035-425e-809a-3b7687f794a5.png","path":"/static/images/fixed/profile/082525b402256774f1a9575c15b8443b.webp"},"tags":["Programming language","Data Science"]},{"title":"PyTorch","description":"5年程度の研究・インターンでの実務経験。\n論文の追実験や独自アーキテクチャモデルの構築をします。\n主な研究対象：動画像処理（動作検出）／自然言語処理","image_url":{"url":"https://user-images.githubusercontent.com/42331656/176980829-e4fb5bc7-1b30-405c-91b0-d99590270104.png","path":"/static/images/fixed/profile/d0083ad91af706e1be5de7fa7600e0bd.webp"},"tags":["Data Science","Framework"]},{"title":"Rust","description":"興味のある言語です。\n[ls-improved](https://github.com/ShotaroKataoka/ls-Improved)の趣味開発で使用しました。\nWASMでの利用も興味あります。そのうち試してみたい。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748889-8bcd4ec8-4894-416f-8b8f-8dbd4b8fedb4.png","path":"/static/images/fixed/profile/56b3a46eed69dd74b308115bba871858.webp"},"tags":["Programming language"]},{"title":"Next.js","description":"3年程度の経験。個人開発・アルバイトで使用。\nこのサイトを実装するにあたり勉強しました。\n言語はTypescriptをメインで使用。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748817-f8bff2cc-d444-436c-86b1-fec14ea98bab.png","path":"/static/images/fixed/profile/ed70c0cbb4c869019bcbae7494d73bf9.webp"},"tags":["Programming language","Framework","WEB"]},{"title":"C / C++","description":"高専時代に3年程度の経験。マイコン開発で使用していました。\nC++は軽く触ったことがある程度です。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168736450-37093830-127a-41fb-ad6e-c0faaec9605e.jpg","path":"/static/images/fixed/profile/3a9a5a892cf8d20794bf6e4ed34584d3.webp"},"tags":["Programming language"]},{"title":"Java","description":"大学の授業で習い、簡単なAndroidアプリを作成しました。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168748711-b1434155-d633-4d3f-8313-4928b6a2998c.png","path":"/static/images/fixed/profile/1bbc7fcaa6084f049f1890c4358e5e02.webp"},"tags":["Programming language"]}],"works_data":[{"title":"ls-improved","description":"**Rust**製のCLIツールです。ファイルやディレクトリに説明文を付与して `ls`ライクに一覧で表示します。\n機械学習などでパラメータを変えながら実験を繰り返すと似た名前のログが量産されてどの実験か一見して分からなくなるので，ファイルやディレクトリに直接説明を書き込めるツールが欲しくて開発しました。チーム開発においてもディレクトリ構成のメモを残せるということで結構便利に使えるようです。\nもともとPythonで開発してPyPIで配布していましたが、可搬性・処理速度の観点からバイナリ配布したかったのでRustに移植しました。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168714060-659821dc-310a-48e7-a972-a899c8d4af4f.jpg","path":"/static/images/fixed/profile/07a46e2059c3a2569eae49a538bc892b.webp"},"url":"https://github.com/ShotaroKataoka/ls-Improved"},{"title":"Fuzzy-Explorer-on-Terminal","description":"**Bash / Zsh**製のCLIツールです。`FET`と呼んでいます。ターミナル上でのディレクトリ操作を直感的にサクサク行えるようにします。以下のような機能を構想し開発しています。\n- 矢印キーなどでの高速なディレクトリ移動\n- FET上での直感的な`cp`, `mv`, `rm`などのファイル操作\n- ディレクトリやファイルの**あいまい検索**\n- プラグインによる機能拡張\n\nまだalpha版なので環境によっては動かないことが（多々）あります。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168719866-b131b0f4-4687-4bbe-b075-2748f9615fed.jpg","path":"/static/images/fixed/profile/2d0ce7961634e964add384c8742f9d36.webp"},"url":"https://github.com/Fuzzy-Explorer/Fuzzy-Explorer-on-Terminal"},{"title":"RibbonCMS","description":"**Next.js／Python**製のコンテンツ管理システムです。GitHub Issuesの操作のみでブログや固定ページの投稿・更新ができることが特徴です。好きなテンプレートリポジトリをForkするだけでWEBページの見た目や構成をカスタマイズできます。\nテンプレートは自由に開発・配布できるので、**開発に興味がある方はぜひご連絡ください！！**\n（そのうちテンプレート集みたいなサイトを作ってそこで紹介したいと思っています）","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168722759-38bce3a8-55fd-44d1-a992-9d2a73377087.png","path":"/static/images/fixed/profile/34303b6f2d73709f2623b2d46ac52ba6.webp"},"url":"https://github.com/RibbonCMS"},{"title":"Fuzzy-Git-Operator","description":"**Bash / Zsh**製のCLIツールです。`FGO`と呼んでいます。[fzf](https://github.com/junegunn/fzf)で各種Git／GitHub操作を直感的に行えるようにします。また、コミットメッセージの絵文字プレフィックス入力を支援します。\nこのツールがあまりにも便利すぎてGitスキルが鈍りそうなので、たまにFGO禁止縛りをしたりしています。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168720293-c1a9c0c3-85d8-482a-8b52-a38c80e3c175.jpg","path":"/static/images/fixed/profile/4b469e1405530985cbf67b7ffc84e75d.webp"},"url":"https://github.com/ShotaroKataoka/Fuzzy-Git-Operator"},{"title":"richcat","description":"**Python**製のCLIツールです。あらゆる形式のファイルをターミナル上で**Richにcat**することを目標に開発しています。\nマークダウンやシンタックス，CSV，Jupyter notebookなどを人に見やすい形式で表示することができます。\n主な開発者は[yamamoto-yuta](https://github.com/yamamoto-yuta)です。僕は設計の議論をしたりレビューしたりなコントリビュートで参加しています。","image_url":{"url":"https://user-images.githubusercontent.com/42331656/168721610-df26d91a-1883-4bd4-bae3-c3bbb6ae3114.jpg","path":"/static/images/fixed/profile/0219a6360e166e34fc87cd3c90bf4a54.webp"},"url":"https://github.com/richcat-dev/richcat"}],"time_line":[{"text":"**経歴**： 高知高専 電気情報工学科卒業","date":"2018年3月"},{"text":"**経歴**： 長岡技術科学大学 情報経営システム工学課程3年次編入","date":"2018年4月"},{"text":"**経歴**： 知識マイニング研究室 配属","date":"2018年9月"},{"text":"\u003cfont color='#E53E3E'\u003e**実績**\u003c/font\u003e： NEDO **未踏事業**[AIフロンティアプログラム](https://scrapbox.io/mitou-meikan/AI%E3%83%95%E3%83%AD%E3%83%B3%E3%83%86%E3%82%A3%E3%82%A2)に採択 *(2019.03 - 2020.02)*\nメンターの吉崎航さん(未踏スーパークリエータ／V-Sido OS開発者)の指導のもと、動画解析に関する研究開発に取り組んだ。\n非常にハードな環境に身を置くことができ、研究開発・プレゼン・マインドなど多岐にわたる領域で大きく成長することができた。\nまた、プロジェクト成果が経産省に認められ\u003cfont color='#E53E3E'\u003e**未踏AIフロンティアパスファインダー**\u003c/font\u003e(未踏スーパークリエータ相当)として認定された。\n![AIフロンティアプログラム成果報告会の様子](https://github.com/ShotaroKataoka/ShotaroKataoka.github.io/assets/42331656/a927bf63-f9a1-43e9-bef6-743850bc41c2)","date":"2019年3月"},{"text":"\u003cfont color='#38A169'\u003e**インターンシップ**\u003c/font\u003e：[株式会社ソニーコンピュータサイエンス研究所](https://www.sonycsl.co.jp/) *(2019.07 - 2020.03)*\nリサーチアシスタントとして[コールセンターの業務効率改善AI](https://www.sonycsl.co.jp/press/prs20200702/)の研究開発に取り組みました。\nディープラーニング領域（NLP）の先行研究・検証を担当しました。","date":"2019年7月"},{"text":"**経歴**： 長岡技術科学大学 情報経営システム工学課程修了","date":"2020年3月"},{"text":"**経歴**： 長岡技術科学大学 5年一貫制博士課程 技術科学イノベーション専攻進学","date":"2020年4月"},{"text":"\u003cfont color='#E53E3E'\u003e**実績**\u003c/font\u003e： 経済産業省委託事業の[L-Creator's Bridge](https://fairydevices.jp/news_20210308)にプロジェクトが採択され研究開発・成果報告を実施 *(2020.10 - 2021.01)*","date":"2020年10月"},{"text":"\u003cfont color='#38A169'\u003e**アルバイト**\u003c/font\u003e：[株式会社アイデミー](https://aidemy.net/) *(2020.11 - 2021.07 テクニカルサポート, 2021.07 - 現在 テックリード)*\nお客様からの技術的な質問（機械学習やPythonの理論・実装に関する質問）に対しての**テクニカルサポート**に従事。\nテクニカルサポート業務の傍ら**業務改革を提案・主導**し、**フルタイム2~3人分の稼働を削減**することに成功した。\nこの成果から、業務支援システム開発チーム(現在8名程度)を組織することが認められ、同チームの**テックリードとしてAIを活用したテクニカルサポート支援機能の設計・開発**に専従・挑戦している。","date":"2020年11月"},{"text":"\u003cfont color='#38A169'\u003e**インターンシップ**\u003c/font\u003e： [株式会社ソニーコンピュータサイエンス研究所](https://www.sonycsl.co.jp/) *(2021.02 - 2022.07)*\n前回に引き続き、リサーチアシスタントとして[コールセンターの業務効率改善AI](https://www.sonycsl.co.jp/press/prs20200702/)の研究開発に取り組みました。\nディープラーニング領域（NLP）の先行研究・検証を担当し、より発展的・実践的な研究開発に携わりました。","date":"2021年2月"},{"text":"\u003cfont color='#E53E3E'\u003e**実績**\u003c/font\u003e： [株式会社マヨラボ](https://mayolab.co.jp)を起業\nAI技術の産業応用により人類の進歩を支えることを目指す大学発ベンチャー\"株式会社マヨラボ\"を設立しました。\nCEO兼開発リーダーとして複数企業との共同研究を進め、AIの社会実装に取り組みました。\n![株式会社マヨラボ ロゴ](https://github.com/ShotaroKataoka/ShotaroKataoka.github.io/assets/42331656/3f78e043-a5e1-4486-bb88-641a85bb1df8)","date":"2021年2月"},{"text":"\u003cfont color='#E53E3E'\u003e**実績**\u003c/font\u003e： [新潟版未踏的人材育成事業ETSUZAN](https://etsuzan.org/) PM *(2023.07 - 2024.01)*\n地方版の未踏事業を目指して始まった経産省[AKATSUKIプロジェクト](https://mitouteki.jp/) - ETSUZANのプロジェクトマネージャーとして選任され、プロジェクト採択から伴走的支援まで携わりました。\nチーム[nexfare](https://etsuzan.org/posts/nexfare)とチーム[Weareable](https://etsuzan.org/posts/Weareable)を採択し、半年間両チームのPMとしてサポートをしました。\n![ETSUZANチーム紹介画像](https://github.com/ShotaroKataoka/ShotaroKataoka.github.io/assets/42331656/0b2008a2-265a-491b-bb92-4ab719f2ab09)","date":"2023年7月"},{"text":"\u003cfont color='#38A169'\u003e**インターンシップ**\u003c/font\u003e： [国立研究開発法人理化学研究所](https://grp.riken.jp/labs/knowl_acqui_dialogue/) *(2023.09 - 2023.10)*\nGRP 知識獲得・対話研究チームで特許分野の大規模視覚言語モデル開発に取り組み、研究計画・データセット作成・モデル学習準備までを担当しました。","date":"2023年9月"},{"text":"\u003cfont color='#E53E3E'\u003e**実績**\u003c/font\u003e：**クラウドファンディングを実施＆3日間で目標金額達成**\n日常の\"動き\"に音楽を融合する[ウェアラブル楽器デバイス Synthevery](https://www.indiegogo.com/projects/synthevery-a-new-instrument-all-u-need-is-motion/x/36534099#/)\nETSUZANでPMを担当したプロジェクトのクラウドファンディングをIndiegogoで実施し、開始3日間で目標金額を達成しました。\n\u003cp align=\"center\"\u003e\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ggNu_f9FkfU?si=7CHpTHZhb-jfyii3\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e","date":"2024年1月"}]},"skillTags":["Programming language","Data Science","Framework","WEB"]},"__N_SSG":true},"page":"/profile","query":{},"buildId":"kErVfA74my5KzA9T36bVc","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
